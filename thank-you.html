<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Thanks — Your Download Is Ready</title>
  <style>
    :root{ --ink:#0B1727; --muted:#6B7280; --cta:#0E9F6E; --bg:#ffffff; }
    *{ box-sizing:border-box }
    body{ margin:0; font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial; background:var(--bg); color:var(--ink); }
    .wrap{ max-width:720px; margin:40px auto; padding:24px }
    .card{ border:1px solid #eef2f7; border-radius:14px; padding:20px; box-shadow:0 10px 24px rgba(2,6,23,.06); background:#fff }
    h1{ margin:0 0 8px }
    p{ color:var(--muted); line-height:1.6; margin:0 0 16px }
    .btn{ display:inline-flex; align-items:center; justify-content:center; width:100%; padding:14px 18px; border-radius:12px; background:var(--cta); color:#fff; font-weight:800; text-decoration:none }
    .meta{ margin-top:10px; font-size:12px; color:var(--muted) }
    .back{ margin-top:18px; display:inline-block; color:#0A2239; text-decoration:none; font-weight:700 }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Thanks! Your download is ready.</h1>
      <p>If it doesn’t start automatically, use the button below.</p>
      <a id="dl" class="btn" href="#" download>Download Now</a>
      <div class="meta" id="metaLine">Preparing your files…</div>
      <a class="back" href="/">← Back to site</a>
    </div>
  </div>

  <script>
    // Map product → file path on YOUR domain
    const LINKS = {
      starter: '/downloads/debt_starter_3_letters.zip',
      full: '/downloads/debt_full_kit.zip'
    };

    const params = new URLSearchParams(location.search);
    const product = (params.get('p') || 'starter').toLowerCase();
    const url = LINKS[product] || LINKS.starter;

    const a = document.getElementById('dl');
    const meta = document.getElementById('metaLine');
    a.href = url; a.setAttribute('target','_blank'); a.setAttribute('rel','noopener');

    setTimeout(() => {
      try { a.click(); meta.textContent = 'If nothing happens, click the button above.'; }
      catch(e){ meta.textContent = 'Click the button above to download your files.'; }
    }, 400);
  </script>
</body>
</html>
